#
# The GridSphere Configuration file

# Location of Tomcat
TOMCAT_HOME=@TOMCAT_HOME@
CATALINA_HOME=@CATALINA_HOME@

# Location of GridSphere web application
GRIDSPHERE_WEBAPP=@GRIDSPHERE_WEBAPP@

# Location of Gridsphere directory used to store persistent data
GRIDSPHERE_HOME=@GRIDSPHERE_HOME@

# PortletServices properties file
PORTLET_SERVICES_XML=@GRIDSPHERE_WEBAPP@/WEB-INF/conf/PortletServices.xml
PORTLET_SERVICES_MAPPING_XML=@GRIDSPHERE_WEBAPP@/WEB-INF/conf/mapping/PortletServices-mapping.xml

# Portlet definition properties
PORTLET_MAPPING_XML=@GRIDSPHERE_WEBAPP@/WEB-INF/conf/mapping/portlet-mapping.xml

# LayoutEngine properties
LAYOUT_XML=@GRIDSPHERE_WEBAPP@/WEB-INF/conf/layout.xml
LAYOUT_MAPPING_XML=@GRIDSPHERE_WEBAPP@/WEB-INF/conf/mapping/layout-mapping.xml
USER_LAYOUT_DIR=@GRIDSPHERE_HOME@/user-layouts

# PersistenceManagement
PERSISTENCE_CONFIGFILE=@GRIDSPHERE_WEBAPP@/WEB-INF/conf/hsqldb-junit.xml
PERSISTENCE_DBNAME=junit

# JabberConfig (or put this into a seperate file)
