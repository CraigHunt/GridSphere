# Configuration properties for building GridSphere

gridsphere.version=2.1
gridsphere.release=rc1
gridsphere.build=build
gridsphere.dist=dist

# (optional) build notification properties
mail.junit.mailhost=
mail.junit.from=
mail.junit.tolist=
MailLogger.mailhost=
MailLogger.from=
MailLogger.failure.to=
MailLogger.success.notify=
MailLogger.failure.subject=

# possible options are jetty, tomcat
gridsphere.appserver=tomcat

# deploy gs with precompiled jsp's; options are true or false (or anything else)
gridsphere.useprecompiledjsp=false
